<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PassSecure</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  
<body>
<main>
  <div class="flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
      <span class="fs-5 fw-semibold text-white">PassSecure</span>
    </a>
    <ul class="list-unstyled ps-0">
      <li class="mb-1">
        <button class="btn btn-toggle align-items-center rounded collapsed text-white" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
          Categorías
        </button>
        <div class="collapse show" id="home-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="sidebar-list"></ul>
        </div>
      </li>
    </ul>
  </div>

  <div class="b-example-divider"></div>

  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="max-width: 100%;">
    <span class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom fs-5 fw-semibold">Categorías<button class="btn btn-primary btn-sm m-3" type="submit" onclick="addCategory()">Crear categoría</button></span>
    <div class="list-group list-group-flush border-bottom scrollarea" id="list-group"></div>
  </div>
  <div class="site-info">
    <p class="d-flex align-items-center flex-shrink-0 link-dark text-decoration-none border-bottom fs-5 fw-semibold site__title" id="site__title">Redes sociales</p>
    <form id="site-form" method="post">
      <div class="col-12">
        <label for="name" class="form-label">Nombre del sitio</label>
        <input type="text" name="name" class="form-control" id="name">
      </div>
      <div class="col-12">
        <label for="url" class="form-label">URL del sitio</label>
        <input type="text" name="url" class="form-control" id="url">
      </div>
      <div class="col-12">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" name="user" class="form-control" id="user">
      </div>
      <div class="col-12">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" id="pass">
      </div>
      <div class="col-12">
        <label for="url" class="form-label">Descripción</label>
        <textarea name="desc" class="form-control" id="desc"></textarea>
      </div>
      <div class="buttons">
        <button class="btn btn-danger btn-lg"><a href="/web">Cancelar</a></button>
        <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/toggleSidebar.js"></script>
  <script src="js/main.js"></script>
  <script src="js/edit.js"></script>
  </body>
</html>
